<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<script>

function validateYears(){
  var xhttp= new XMLHttpRequest();
  var years = document.getElementById("years").value;
  xhttp.onreadystatechange= function() {
    if(!years.isNan()){
      document.getElementById("yearsMsg").innerHTML= "Please enter a valid number";
    }
    else{
      document.getElementById("yearsMsg").innerHTML= "Valid Number!";
      }
    }
    xhttp.send();
  }



</script>



<body>

  <form method="POST">
    {% csrf_token %}
    {% block formTitle %}{% endblock %}
    <div id="container">
        {% block content %}
        {{ form.as_p }}

        {%block button%}
        <button style="margin-top: 15%;" type="submit">Submit Application</button>
        {%endblock%}
        <div id="alterable">
          {% endblock %}
        </div>
    </div>
  </form>
</body>
</html>
